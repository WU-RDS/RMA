name: GitHub Pages deploy
on:
  push:
    branches:
      - main
jobs:
  checkout-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Deploy to GitHub Pages
      uses: IMSMWU/GitHub-Pages-deploy@master
      env:
        EMAIL: daniel.winkler@s.wu.ac.at
        GH_TOKEN: ${{ secrets.ACCESS_TOKEN }}
